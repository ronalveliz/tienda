<div class="container">
    <div class="raw">
        <div class="col">
            
    @if (productos) {
        <img class="d-block mx-auto mb-4 "
            [src]="'http://localhost:8080/files/' + productos.photoUrl" alt="" >
        <h1 class="mt-5 mb-5">Pantalla detalle de {{productos.name}}</h1>
        <p>{{productos.id}}{{productos.name}}</p>
    
        <button class="btn btn-success" [routerLink]="['/productos', productos.id , 'update']">Editar producto</button>
    }
        </div>
    </div>
</div>
